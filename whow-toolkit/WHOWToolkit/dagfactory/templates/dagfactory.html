{% extends "index.html" %}

    <!-- Header -->
    {% block head %}
    <header class="masthead bg-primary text-secondary text-center">
      <div class="container">
      </div>
    </header>
	{% endblock %}
    
    <!-- Ontologie -->
    {% block content %}
    <section class="portfolio" id="triplifier-content">
      <div class="container">
      	<h2 class="text-center text-uppercase text-secondary mb-0">DAG Factory</h2>
      	<hr class="star-dark mb-5"></hr>
      	<div class="row">
      	  <div class="col-md-0 col-lg-2"></div>
          <div class="col-md-6 col-lg-4">
            <a class="portfolio-item d-block mx-auto" href="./dagcreate">
              <div class="ontology-title text-center text-white"><h3>Instantiate DAG</h3></div>
              <div class="portfolio-item-caption 	d-flex position-absolute h-100 w-100">
                <div class="portfolio-item-caption-content my-auto w-100 text-center text-white">
                  <i class="fa fa-search-plus fa-3x"></i>
                </div>
              </div>
              <img class="img-fluid" src="{{url_for('dagfactory.static', filename='dagfactory/img/instantiate-dag.png')}}" alt="">
            </a>
          </div>
          <div class="col-md-6 col-lg-4">
            <a class="portfolio-item d-block mx-auto" href="./dagstore/api/dags">
              <div class="ontology-title text-center text-white"><h3>Manage DAGs</h3></div>
              <div class="portfolio-item-caption d-flex position-absolute h-100 w-100">
                <div class="portfolio-item-caption-content my-auto w-100 text-center text-white">
                  <i class="fa fa-search-plus fa-3x"></i>
                </div>
              </div>
              <img class="img-fluid" src="{{url_for('dagfactory.static', filename='dagfactory/img/manage-dags.png')}}" alt="">
            </a>
          </div>
          <div class="col-md-0 col-lg-2"></div>
          
        </div>
      	
      </div>
    </section>
	{% endblock %}
